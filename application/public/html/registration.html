<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/registration.css" />
</head>

<body>
	<header>
		<h1>Registration</h1>
		<nav>
			<ul>
				<li><a href="Index.html">Home</a></li>
				<li><a href="login.html">Login</a></li>
				<li><a href="registration.html">Registration</a></li>
				<li><a href="postvideo.html">Post Video</a></li>
				<li><a href="viewpost.html">View Post</a></li>
				<li><a href="profile.html">Profile</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section>
			<h2>Register for an Account</h2>
			<form>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<br>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<br>

				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required>
				<br>

				<label for="age">I am 13 years of age or older:</label>
				<input type="checkbox" id="age" name="age" required>
				<br>

				<label for="tos">I accept the <a href="#">TOS</a> and <a href="#">Privacy Rules</a>:</label>
				<input type="checkbox" id="tos" name="tos" required>
				<br>

				<input type="submit" value="Register">
			</form>
		</section>
	</main>

	<footer>
		<p>Footer</p>
	</footer>
</body>

</html>
